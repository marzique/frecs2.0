{% extends "layout_admin.html" %}

{% block body %}

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h1>{{ title }}</h1>
                <hr>
            </div>

            <div class="col-sm-auto" style="width: 100%;">
                <table class="table table-striped table-bordered table-hover table-sm">
                  <thead>
                    <tr>
                      <th scope="col">id</th>
                      <th scope="col">Автор</th>
                      <th scope="col">Назва</th>
                      <th scope="col">Додано</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for post in posts %}
                    <tr>
                      <th scope="row">{{ post.id }}</th>
                      <td><a href="{{ url_for('user_id', user_id=post.author.id) }}">{{ post.author.username }}</a></td>
                      <td>{{post.title}}</td>
                      <td>{{post.date_posted.strftime('%Y-%m-%d')}} </td>
                      <td>
                        <a class="btn btn-success btn-sm" href="{{ url_for('post', post_id=post.id) }}"><i class="fas fa-book-open"></i></a>
                        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
                         <!-- <input class="btn btn-danger btn-sm" type="submit" value=""> -->
                          <button class="btn btn-danger btn-sm" type="submit" value="" style="padding: 3px 10px 3px 10px; margin-top: 5px;">
                            <i class="fas fa-trash-alt"></i>
                          </button>
                        </form>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

{% endblock %}
