{% extends "layout.html" %}
{% block body %}
<!-- Parallax heading -->



  <article class="media content-section" style="padding-top:1%">
    <div class="media-body">
        <!-- Page Heading/Breadcrumbs -->
      <h1 class="frecs_heading text-center">{{ post.title }}</h1>
      <hr>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{{ url_for('index') }} ">Головна</a>
        </li>
          <li class="breadcrumb-item">
          <a href="{{ url_for('news') }}">Новини</a>
        </li>
        <li class="breadcrumb-item active">{{ post.title }}</li>
      </ol>
        <div class="container-fluid" >
          <div class="image-container" >
            <img  class="mx-auto d-block img-thumbnail" src="{{ url_for('static', filename='img/' + post.image_file) }}" alt="img" />
          </div>
    </div>

      <p class="article-content">{{ post.content }}</p>
        <div class="article-metadata">
        <a class="mr-2" href="#">{{ post.author.username }}</a>
        <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
        {% if post.author == current_user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
          </div>
        {% endif %}
      </div>
    </div>
  </article>
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock body %}
