{% extends "layout.html" %}

{% block body %}
    <!-- Page Content -->
    <div style="margin-top:2%;" class="container" >

      <!-- Page Heading/Breadcrumbs -->
      <h1 class="frecs_heading text-center">Новини</h1>
      <hr>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/">Головна</a>
        </li>
        <li class="breadcrumb-item active">Новини</li>
      </ol>

      {% for article in articles %}
      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <a href="#">
                <img class="img-fluid rounded" src="http://placehold.it/750x600" alt="">
              </a>
            </div>
            <div class="col-lg-6">
              <h2 class="card-title">{{article.Title}}</h2>
              <p class="card-text">{{article.Content[:375]}}...</p>
              <a href="#" class="btn btn-primary">Читати новину &rarr;</a>
            </div>
          </div>
        </div>
        <div class="card-footer text-muted">
          Додано {{article.Date}} автором
          <a href="#">{{article.Author}}</a>
        </div>
      </div>
      {% endfor %}

      <ul class="pagination justify-content-center mb-4">
        <li class="page-item">
          <a class="page-link" href="#">&larr; Старіші</a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" href="#">Новіші &rarr;</a>
        </li>
      </ul>

    </div>
    <!-- /.container -->
{% endblock %}
