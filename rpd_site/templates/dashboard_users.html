{% extends "layout_admin.html" %}

{% block body %}

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h1>{{ title }}</h1>
                <hr>
            </div>

            <div class="col-sm-auto" style="width: 100%;">
                <table class="table table-striped table-bordered table-hover table-sm">
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">Ім\'я</th>
                      <th scope="col">email</th>
                      <th scope="col">Додано</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for user in users %}
                    <tr>
                      <th scope="row">{{ user.id }}</th>
                      <td>
                        <img src="{{ url_for('static', filename='img/avatars/' + user.image_file) }}"
                                     width="150"
                                     height="150" class="rounded-circle" style="vertical-align: middle;"
                                     alt="Логотип Радіофізичного факультету">
                      </td>
                      <td><a href="{{ url_for('user_id', user_id=user.id) }}">{{ user.username }}</a></td>
                      <td>{{ user.email }}</td>
                      
                      <td>
                        {% if current_user.username != user.username %}
                        <a class="btn btn-success btn-sm" href="{{ url_for('user_id', user_id=user.id) }}"><i class="fas fa-book-open"></i></a>
                        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST">
                         <!-- <input class="btn btn-danger btn-sm" type="submit" value=""> -->
                         <button class="btn btn-danger btn-sm" type="submit" value="" style="padding: 3px 10px 3px 10px; margin-top: 5px;"><i class="fas fa-trash-alt"></i></button>
                         {% endif %}
                        </form>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

{% endblock %}
